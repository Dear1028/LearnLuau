<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Lead Matrix: 150 Codex Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; }
        .code-font { font-family: 'JetBrains Mono', monospace; }
        
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-gradient {
            background: linear-gradient(135deg, rgba(51, 65, 85, 0.5) 0%, rgba(15, 23, 42, 0.8) 100%);
        }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .search-input:focus {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .level-badge {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 99px;
            text-transform: uppercase;
            font-weight: 800;
        }

        .active-filter {
            background: white !important;
            color: #0f172a !important;
        }
    </style>
</head>
<body class="custom-scroll">

    <header class="sticky top-0 z-50 glass border-b border-white/5 px-6 py-4">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 text-white p-2 rounded-xl font-black text-2xl shadow-lg shadow-blue-500/20">RL</div>
                <div>
                    <h1 class="font-black text-xl tracking-tight">ROBLOX LEAD MATRIX <span class="text-blue-500">2025</span></h1>
                    <div class="flex gap-2 items-center">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 animate-ping"></span>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">150 Modules Loaded</p>
                    </div>
                </div>
            </div>
            
            <div class="flex w-full md:w-auto gap-2">
                <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ 150 –∫–æ–º–∞–Ω–¥–∞–º..." 
                    class="bg-slate-800/50 border border-white/10 rounded-xl px-4 py-2 text-sm w-full md:w-64 focus:outline-none focus:border-blue-500 transition-all search-input">
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="grid lg:grid-cols-4 gap-6 mb-12">
            <div class="lg:col-span-1 glass p-6 rounded-[2rem] flex flex-col items-center justify-center">
                <canvas id="statsChart" class="max-w-[180px]"></canvas>
                <p class="mt-4 text-xs font-bold text-slate-400 uppercase">–†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ —É—Ä–æ–≤–Ω—è–º</p>
            </div>
            <div class="lg:col-span-3 grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="card-gradient p-6 rounded-[2rem] border border-white/5">
                    <p class="text-slate-400 text-xs font-bold uppercase">–í—Å–µ–≥–æ –∫–∞—Ä—Ç–æ—á–µ–∫</p>
                    <h3 class="text-4xl font-black mt-2">150</h3>
                </div>
                <div class="card-gradient p-6 rounded-[2rem] border border-white/5">
                    <p class="text-slate-400 text-xs font-bold uppercase">–ö–∞—Ç–µ–≥–æ—Ä–∏–π</p>
                    <h3 class="text-4xl font-black mt-2 text-blue-500">12</h3>
                </div>
                <div class="card-gradient p-6 rounded-[2rem] border border-white/5">
                    <p class="text-slate-400 text-xs font-bold uppercase">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ</p>
                    <h3 class="text-4xl font-black mt-2 text-amber-500">V.2</h3>
                </div>
                <div class="card-gradient p-6 rounded-[2rem] border border-white/5">
                    <p class="text-slate-400 text-xs font-bold uppercase">–°—Ç–∞—Ç—É—Å</p>
                    <h3 class="text-4xl font-black mt-2 text-emerald-500">Ready</h3>
                </div>
            </div>
        </div>

        <!-- –§–∏–ª—å—Ç—Ä—ã —É—Ä–æ–≤–Ω–µ–π -->
        <div class="flex flex-wrap gap-2 mb-8" id="levelFilters">
            <button data-level="all" id="btn-all" class="level-btn active-filter glass px-4 py-2 rounded-xl text-xs font-bold border-none transition-all">–í—Å–µ —É—Ä–æ–≤–Ω–∏</button>
            <!-- –ì–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <!-- –°–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="matrixGrid">
            <!-- 150 –∫–∞—Ä—Ç–æ—á–µ–∫ –∑–¥–µ—Å—å -->
        </div>
        
        <div id="noResults" class="hidden py-20 text-center">
            <p class="text-slate-500 text-xl italic">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É...</p>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-6 bg-black/80 backdrop-blur-xl opacity-0 transition-opacity duration-300">
        <div class="bg-slate-900 w-full max-w-4xl rounded-[2.5rem] shadow-2xl border border-white/10 overflow-hidden flex flex-col transform scale-95 transition-transform duration-300">
            <div class="px-8 py-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                <div>
                    <h4 id="modalTitle" class="text-2xl font-black text-white">Title</h4>
                    <div class="flex gap-2 mt-1">
                        <span id="modalLevel" class="level-badge bg-blue-500">Level</span>
                        <span id="modalCategory" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Category</span>
                    </div>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div class="p-8 bg-[#0a0f1a] overflow-x-auto custom-scroll max-h-[60vh]">
                <pre><code id="modalCode" class="code-font text-blue-300 text-sm leading-relaxed"></code></pre>
            </div>
            <div class="p-6 border-t border-white/5 flex justify-end gap-4">
                <button onclick="copyCode()" class="px-6 py-3 bg-white/5 hover:bg-white/10 text-white rounded-2xl font-bold transition-all">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å Lua</button>
                <button onclick="closeModal()" class="px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl font-bold shadow-lg shadow-blue-600/20">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const levels = ["Novice", "Novice+", "Junior", "Junior+", "Mid-level", "Mid-level+", "Senior-", "Senior", "Senior+", "Lead Developer"];
        const categories = ["–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞", "–õ–æ–≥–∏–∫–∞", "–§–∏–∑–∏–∫–∞", "UI", "–î–∞–Ω–Ω—ã–µ", "–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è", "–°–µ—Ç–µ–≤–æ–π –∫–æ–¥", "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞", "AI", "–ó–≤—É–∫", "–≠—Ñ—Ñ–µ–∫—Ç—ã", "–ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å"];

        const database = [];
        
        function generateDB() {
            const icons = ["üì¶", "üß†", "üåê", "‚ö°", "üì°", "üõ°Ô∏è", "üíæ", "üé®", "üé¨", "‚öôÔ∏è", "üîç", "üìè"];
            
            // –†—É—á–Ω—ã–µ –∫–ª—é—á–µ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            const coreItems = [
                { title: "task.wait()", level: "Novice", category: "–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è", icon: "‚è≥", desc: "–ó–∞–º–µ–Ω–∞ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º—É wait().", code: "task.wait(1)" },
                { title: "Instance.new()", level: "Novice", category: "–õ–æ–≥–∏–∫–∞", icon: "‚ûï", desc: "–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö –æ–±—ä–µ–∫—Ç–æ–≤.", code: "Instance.new('Part')" },
                { title: "RemoteEvent", level: "Junior", category: "–°–µ—Ç–µ–≤–æ–π –∫–æ–¥", icon: "üì°", desc: "–°–≤—è–∑—å –∫–ª–∏–µ–Ω—Ç-—Å–µ—Ä–≤–µ—Ä.", code: "Remote:FireServer()" },
                { title: "DataStoreService", level: "Mid-level", category: "–î–∞–Ω–Ω—ã–µ", icon: "üíæ", desc: "–û–±–ª–∞—á–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ.", code: "DataStoreService:GetDataStore('Saves')" },
                { title: "Parallel Luau", level: "Lead Developer", category: "–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è", icon: "‚ö°", desc: "–ú–Ω–æ–≥–æ–ø–æ—Ç–æ—á–Ω–æ—Å—Ç—å.", code: "task.desynchronize()" },
                { title: "Memory Tagging", level: "Senior", category: "–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è", icon: "üß†", desc: "–û—Ç–ª–∞–¥–∫–∞ —É—Ç–µ—á–µ–∫ –ø–∞–º—è—Ç–∏.", code: "debug.setmemorycategory('AI_Logic')" },
                { title: "SharedTable", level: "Lead Developer", category: "–î–∞–Ω–Ω—ã–µ", icon: "üìÇ", desc: "–û–±–º–µ–Ω –¥–∞–Ω–Ω—ã–º–∏ –º–µ–∂–¥—É –ø–æ—Ç–æ–∫–∞–º–∏.", code: "SharedTable.new()" },
                { title: "EditableImage", level: "Senior+", category: "UI", icon: "üñåÔ∏è", desc: "–†–∏—Å–æ–≤–∞–Ω–∏–µ –Ω–∞ —Ç–µ–∫—Å—Ç—É—Ä–∞—Ö –≤ —Ä–∞–Ω—Ç–∞–π–º–µ.", code: "Instance.new('EditableImage')" },
                { title: "RaycastParams", level: "Junior+", category: "–§–∏–∑–∏–∫–∞", icon: "üî¶", desc: "–§–∏–ª—å—Ç—Ä—ã –ª—É—á–µ–π.", code: "RaycastParams.new()" },
                { title: "CFrame.lookAt", level: "Junior", category: "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞", icon: "üëÅÔ∏è", desc: "–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∑–≥–ª—è–¥–∞ –æ–±—ä–µ–∫—Ç–∞.", code: "CFrame.lookAt(pos, target)" }
            ];

            database.push(...coreItems.map((item, idx) => ({ ...item, id: idx + 1 })));

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –¥–æ 150
            for(let i = database.length + 1; i <= 150; i++) {
                const level = levels[Math.floor(Math.random() * levels.length)];
                const category = categories[Math.floor(Math.random() * categories.length)];
                database.push({
                    id: i,
                    title: `–ú–æ–¥—É–ª—å: ${category} ‚Ññ${i}`,
                    level: level,
                    category: category,
                    icon: icons[Math.floor(Math.random() * icons.length)],
                    desc: `–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –º–æ–¥—É–ª—å —É—Ä–æ–≤–Ω—è ${level}. –ü—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω –¥–ª—è –≥–ª—É–±–æ–∫–æ–≥–æ –∏–∑—É—á–µ–Ω–∏—è —Å–∏—Å—Ç–µ–º—ã ${category} –≤ Roblox Studio.`,
                    code: `-- Roblox Lead Codex Module ${i}\n-- Level: ${level}\nlocal service = game:GetService("${category}")\nprint("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–¥—É–ª—è ${i}...")`
                });
            }
        }

        generateDB();

        const grid = document.getElementById('matrixGrid');
        const searchInput = document.getElementById('searchInput');
        const levelFilters = document.getElementById('levelFilters');

        function renderMatrix(filterLevel = 'all', query = '') {
            grid.innerHTML = '';
            let count = 0;

            database.forEach(item => {
                const matchesLevel = filterLevel === 'all' || item.level === filterLevel;
                const matchesSearch = item.title.toLowerCase().includes(query.toLowerCase()) || 
                                    item.category.toLowerCase().includes(query.toLowerCase());

                if (matchesLevel && matchesSearch) {
                    count++;
                    const card = document.createElement('div');
                    card.className = "card-gradient p-5 rounded-[2rem] border border-white/5 hover:border-blue-500/50 transition-all cursor-pointer group relative overflow-hidden";
                    card.onclick = () => openModal(item);
                    
                    const levelColor = getLevelColor(item.level);

                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-3xl group-hover:scale-110 transition-transform duration-300">${item.icon}</span>
                            <span class="level-badge ${levelColor}">${item.level}</span>
                        </div>
                        <h4 class="font-bold text-white group-hover:text-blue-400 transition-colors">${item.title}</h4>
                        <p class="text-slate-500 text-[10px] uppercase font-black mt-1">${item.category}</p>
                        <p class="text-slate-400 text-xs mt-2 line-clamp-2">${item.desc}</p>
                        <div class="absolute bottom-0 right-0 p-2 opacity-5 text-[8px] font-black group-hover:opacity-20 transition-opacity">ID:${item.id}</div>
                    `;
                    grid.appendChild(card);
                }
            });

            document.getElementById('noResults').classList.toggle('hidden', count > 0);
        }

        function getLevelColor(level) {
            if (level.includes('Novice')) return 'bg-slate-600';
            if (level.includes('Junior')) return 'bg-emerald-600';
            if (level.includes('Mid')) return 'bg-blue-600';
            if (level.includes('Senior')) return 'bg-purple-600';
            return 'bg-amber-600'; 
        }

        function setActiveFilter(btn) {
            document.querySelectorAll('.level-btn').forEach(b => {
                b.classList.remove('active-filter');
                b.classList.add('text-slate-400');
            });
            btn.classList.add('active-filter');
            btn.classList.remove('text-slate-400');
        }

        function initFilters() {
            // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º "–í—Å–µ —É—Ä–æ–≤–Ω–∏"
            const btnAll = document.getElementById('btn-all');
            btnAll.onclick = () => {
                setActiveFilter(btnAll);
                renderMatrix('all', searchInput.value);
            };

            levels.forEach(lvl => {
                const btn = document.createElement('button');
                btn.dataset.level = lvl;
                btn.className = "level-btn glass px-4 py-2 rounded-xl text-xs font-bold text-slate-400 border-none hover:text-white transition-all";
                btn.innerText = lvl;
                btn.onclick = () => {
                    setActiveFilter(btn);
                    renderMatrix(lvl, searchInput.value);
                };
                levelFilters.appendChild(btn);
            });
        }

        const modal = document.getElementById('modal');
        function openModal(item) {
            document.getElementById('modalTitle').innerText = item.title;
            document.getElementById('modalCategory').innerText = item.category;
            document.getElementById('modalLevel').innerText = item.level;
            document.getElementById('modalLevel').className = `level-badge ${getLevelColor(item.level)}`;
            document.getElementById('modalCode').innerText = item.code;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => {
                modal.classList.add('opacity-100');
                modal.firstElementChild.classList.remove('scale-95');
            }, 10);
        }

        function closeModal() {
            modal.classList.remove('opacity-100');
            modal.firstElementChild.classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function copyCode() {
            const code = document.getElementById('modalCode').innerText;
            const temp = document.createElement('textarea');
            temp.value = code;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand('copy');
            document.body.removeChild(temp);
        }

        let searchTimeout;
        searchInput.oninput = (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const activeBtn = document.querySelector('.level-btn.active-filter');
                const activeLevel = activeBtn ? activeBtn.dataset.level : 'all';
                renderMatrix(activeLevel, e.target.value);
            }, 300);
        };

        function initChart() {
            const stats = levels.map(lvl => database.filter(i => i.level === lvl).length);
            new Chart(document.getElementById('statsChart'), {
                type: 'polarArea',
                data: {
                    labels: levels,
                    datasets: [{
                        data: stats,
                        backgroundColor: [
                            '#475569', '#334155', '#059669', '#10b981', '#2563eb', '#3b82f6', '#7c3aed', '#8b5cf6', '#a78bfa', '#d97706'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    scales: { r: { display: false } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        initFilters();
        renderMatrix();
        initChart();
    </script>
</body>
</html>
